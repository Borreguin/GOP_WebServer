{% extends "layouts/head_menu_navigation.html" %}
{% block content %}

  {% block date %}
      <div id="fecha_actual" class="col-lg-12" style="margin-left: 2% ; color: black"> ---- </div>
  {% endblock %}
  <div class="container-fluid" style="height: 96%">

		<div class="row" style="height: 99%">
		  <div class="col-lg-12" style="height: 98%; padding-left: 30px">
			<div class="chart-wrapper" style="height: 100%;">
			  <div class="chart-title">
                  {{ titles.sbt1 | safe }}
			  </div>
			  <div class="chart-stage" style="height: 92%">
                  {% block grid_1 %}
                      <div id="grid_1" style="height: 100%">
                        <img data-src="holder.js/100%x100%/white/text:#grid_1">
                      </div>
                  {% endblock %}
			  </div>

                {% block note_1 %}
                    <div class="chart-notes" style="font-size: 8pt; height: auto">
                        {{ notes.nt1 | safe}}
                    </div>
                {% endblock %}

            </div>
		  </div>
		</div>
	</div>

{% endblock %}
