<!doctype html>
<html style="height: 98%; width: 99.8%">
  <head>
      {% block head %}
        <title >{{ title }}</title>
        <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' />
        <!-- Dependencies -->
        <script src="/static/js_lib/jquery.min.js" type="text/javascript"></script>
        <script src="/static/js_lib/bootstrap/dist/js/bootstrap.js" type="text/javascript"></script>
        <link href="/static/js_lib/bootstrap/dist/css/bootstrap.css" rel="stylesheet" type="text/css" />
        <script src="/static/js_lib/holderjs/holder.js" type="text/javascript"></script>
        <script>
        Holder.add_theme("white", { background:"#236394", foreground:"white", size:10 });
        </script>
        <!-- Dashboard -->
        <link rel="stylesheet" type="text/css" href="/static/js_lib/keen-assets/css/keen-dashboards.css" />
          <link href="/static/my_css/my_css.css" rel="stylesheet" type="text/css" />
          {% block head_scripts %} {% endblock %}
    {% endblock %}
  </head>

  <body class="keen-dashboard-black" style="padding-top: 60px; height: 100%">
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <!------------- Main Button  ---------------------->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="../">
                  <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
                <a class="navbar-brand auto_title" href="javascript:window.location.reload(true)">{{ title }}</a>
            </div>
            <!-------------End Main Button  ---------------------->
            <!------------- Start Links --------------------------->
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-left">
                {% for link in links %}
                    <li><a href={{ link.url }}> {{ link.text|safe }}</a> </li>
                {% endfor %}
                </ul>
                <div class="nav-divider navbar-right">
                    <a href="/">
                    <img src="/static/my_icons/logo_invertido.png" alt="logo_cenace" style="height: 50px">
                    </a>
                </div>
            </div>
            <!------------- End Links --------------------------->
        </div>
    </div>

    {% block content %}{% endblock %}

    <!--- usual libraries to use ---->
		<script type="text/javascript" src="/static/js_lib/queue.js"></script>
		<script type="text/javascript" src="/static/js_lib/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="/static/my_js/my_functions.js"></script>
    <!-- end usual libraries -->

    {% block body_scripts %}{% endblock %}

    <p class="text-right" style="font-size: 8pt; white-space: nowrap">&copy; 2018 Gerencia de Operaciones</p>
  </body>
</html>
