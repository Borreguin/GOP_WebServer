<!doctype html>
<html>
  <head>
      {% block head %}
        <title>{{ title }}</title>
        <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' />
        <!-- Dependencies -->
        <script src="/static/js_lib/jquery.min.js" type="text/javascript"></script>
        <script src="/static/js_lib/bootstrap/dist/js/bootstrap.js" type="text/javascript"></script>
        <link href="/static/js_lib/bootstrap/dist/css/bootstrap.css" rel="stylesheet" type="text/css" />
        <script src="/static/js_lib/holderjs/holder.js" type="text/javascript"></script>
        <script>
        Holder.add_theme("white", { background:"#fff", foreground:"#a7a7a7", size:10 });
        </script>
        <!-- Dashboard -->
        <link rel="stylesheet" type="text/css" href="/static/js_lib/keen-assets/css/keen-dashboards.css" />
          {% block head_scripts %} {% endblock %}
    {% endblock %}
  </head>

  <body class="keen-dashboard" style="padding-top: 60px;">
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <!------------- Main Button  ---------------------->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="../">
                  <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
                <a class="navbar-brand" href="javascript:window.location.reload(true)">{{ title }}</a>
            </div>
            <!-------------End Main Button  ---------------------->
            <!------------- Start Links --------------------------->
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-left">
                {% for link in links %}
                    <li><a href={{ link.url }}> {{ link.text|safe }}</a> </li>
                {% endfor %}
                </ul>
            </div>
            <!------------- End Links --------------------------->
        </div>
    </div>

    {% block content %}{% endblock %}
    {% block body_scripts %}{% endblock %}
    <p class="text-right">&copy; 2018 Gerencia de Operaciones</p>
  </body>
</html>
